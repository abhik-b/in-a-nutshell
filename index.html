<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar | In A nutshell</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/ui.js" defer></script>
  </head>
  <body>
    <nav>
      <h2>Brand Logo</h2>
      <div>
        <button class="hamburger">
          <img src="./menu.png" alt="menu" class="menu" />
          <img src="./close.png" alt="close" class="close hidden" />
        </button>
        <ul class="menu-list">
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact Me</li>
        </ul>
      </div>
    </nav>
  </body>
</html>
